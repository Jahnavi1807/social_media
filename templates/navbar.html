<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>
      {% block title %}

          405Found


      {% endblock %}

    </title>

    {% block css_block %}

    {% endblock %}
  </head>
  <body>
    
    <nav class ="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class ="nav-link" href="{% url 'App_Posts:home' %} ">Home</a>
        </li>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <form class="form-inline" method="GET">
    <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search">
    <button class="btn btn-success" type="submit">Search</button>
  </form>
</nav>

        <li class="nav-item active">
          <a class ="nav-link" href="{% url 'App_login:logout' %} ">Logout</a>
        </li>

  <li class="nav-item active">
    {% if user.user_profile.profile_pic %}
          <a class ="nav-link" href="{% url 'App_login:profile' %} "><img src="/media/{{ user.user_profile.profile_pic }} " width="30px" height="30px" class="rounded-circle"></a>
          {% else %}
          <a class ="nav-link" href="{% url 'App_login:profile' %} "><img src="/media/profile_pics/vecteezy_icon-person-vector-design-and-line-art-icon_16058540.jpg"  " width="30px" height="30px" class="rounded-circle"></a>
          {% endif %}
        </li>
      </ul>
    </nav>

    <div class="container" style="padding-top:20px">
      {% block body_block %}

      {% endblock %}
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
